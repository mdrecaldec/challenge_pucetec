
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Agregar el CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- También puedes agregar tu propio archivo CSS si necesitas personalizaciones -->
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="glass-container">
        <div class="login-box p-4 rounded-3 shadow-lg" style="max-width: 300px; background: rgba(255, 255, 255, 0.1);">
            <h2 class="text-center text-white mb-4">Login</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" id="username" name="username" required class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input type="checkbox" id="remember" name="remember" class="form-check-input">
                        <label for="remember" class="form-check-label text-white">Recordarme</label>
                    </div>
                    <a href="#" class="text-white small">¿Olvidó su contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center text-white mt-3">¿No tiene una cuenta? <a href="{% url 'register' %}" class="text-white">Registrarse</a></p>
            </form>
        </div>
    </div>

    <!-- Agregar el CDN de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
