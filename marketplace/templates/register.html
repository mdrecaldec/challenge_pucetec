<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="static/styles_regis.css">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Registrarse</h2>
            <form action="#" method="POST">
                <input type="text" id="username" name="username" required placeholder="Nombre de usuario">

                <input type="email" id="email" name="email" required placeholder="Correo electrónico">

                <input type="password" id="password" name="password" required placeholder="Contraseña">

                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmar contraseña">

                <button type="submit">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="#" id="login">Iniciar sesión</a></p>
            </form>
        </div>
    </div>
</body>
</html>
