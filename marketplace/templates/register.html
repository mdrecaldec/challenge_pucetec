
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Incluir el CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- También puedes agregar tu archivo CSS si necesitas personalizaciones adicionales -->
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="glass-container p-4 rounded-3 shadow-lg" style="max-width: 300px; background: rgba(255, 255, 255, 0.1);">
        <div class="login-box text-center">
            <h2 class="text-white mb-4">Registrarse</h2>
            <form action="#" method="POST">
                {% csrf_token %}
            
                <!-- Campo Cédula -->
                <div class="mb-3">
                    <input type="text" id="cedula" name="cedula" required class="form-control" placeholder="Cédula" maxlength="10">
                </div>
            
                <!-- Campo Nombres y Apellidos -->
                <div class="mb-3">
                    <input type="text" id="nombres_y_apellidos" name="nombres_y_apellidos" required class="form-control" placeholder="Nombres y Apellidos">
                </div>
            
                <!-- Campo Correo Electrónico -->
                <div class="mb-3">
                    <input type="email" id="email" name="email" required class="form-control" placeholder="Correo electrónico">
                </div>
            
                <!-- Campo Contraseña -->
                <div class="mb-3">
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Contraseña">
                </div>
            
                <!-- Campo Confirmar Contraseña -->
                <div class="mb-3">
                    <input type="password" id="confirm_password" name="confirm_password" required class="form-control" placeholder="Confirmar contraseña">
                </div>
            
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                <p class="text-white mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-white">Iniciar sesión</a></p>
            </form>
        </div>
    </div>

    <!-- Incluir el CDN de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
